<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }

        h1 { margin: 10px 0; font-size: 24px; color: var(--accent-color); }
        p { margin: 5px 0; font-size: 14px; opacity: 0.8; }

        .info-section {
            margin-top: 25px;
            text-align: left;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .countdown {
            font-weight: 600;
            color: #fbbf24;
            margin-top: 10px;
            display: block;
        }

        .socials {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-img">üåä</div>
    <h1 id="name-label">Nathan (Daniel)</h1>
    <p id="mood-label">‚ú® Mood: Chilling</p>

    <div class="info-section">
        <div class="info-item">
            <span id="hobby-title">Hobby:</span>
            <span>üèä‚Äç‚ôÇÔ∏è & üèê</span>
        </div>
        <div class="info-item">
            <span id="animals-title">Love Animals:</span>
            <span>üêæ Yes!</span>
        </div>
        <div class="info-item" style="flex-direction: column;">
            <span id="levelup-title">Level Up:</span>
            <span class="countdown" id="timer">--d --h --m --s</span>
        </div>
    </div>

    <div class="socials">üí¨ üéÆ üéß</div>
</div>

<script>
    // System t≈Çumacze≈Ñ
    const translations = {
        pl: {
            mood: "‚ú® Nastr√≥j: Chill",
            hobby: "Hobby:",
            animals: "Kocha zwierzƒôta:",
            levelup: "Level Up za:",
            yes: "Tak!"
        },
        en: {
            mood: "‚ú® Mood: Chilling",
            hobby: "Hobby:",
            animals: "Love Animals:",
            levelup: "Level Up in:",
            yes: "Yes!"
        }
    };

    // Wykrywanie jƒôzyka przeglƒÖdarki
    const userLang = navigator.language || navigator.userLanguage;
    const lang = userLang.startsWith('pl') ? 'pl' : 'en';

    // Aplikowanie t≈Çumacze≈Ñ
    document.getElementById('mood-label').innerText = translations[lang].mood;
    document.getElementById('hobby-title').innerText = translations[lang].hobby;
    document.getElementById('animals-title').innerText = translations[lang].animals;
    document.getElementById('levelup-title').innerText = translations[lang].levelup;

    // Odliczanie (13 kwietnia 2026)
    const targetDate = new Date("April 13, 2026 00:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
