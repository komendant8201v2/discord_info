<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Natana</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #7B68EE; /* MediumSlateBlue */
            --secondary-color: #6A5ACD; /* SlateBlue */
            --text-color: #ecf0f1;
            --background-dark: #1a1a2e;
            --card-background: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --glow-color: #8A2BE2; /* BlueViolet */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-dark);
            overflow: hidden; /* For particle effect */
            color: var(--text-color);
            position: relative;
        }

        /* Particle Background */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
            opacity: 0;
            transform: scale(0);
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .profile-card {
            background: var(--card-background);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: cardAppear 1s ease-out forwards;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .profile-pic-container {
            width: 140px;
            height: 140px;
            background: linear-gradient(45deg, var(--primary-color), var(--glow-color));
            border-radius: 50%;
            margin: -80px auto 25px; /* Pulls it up a bit */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 0 25px var(--glow-color);
            border: 5px solid var(--background-dark);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 15px var(--glow-color), 0 0 0 rgba(138, 43, 226, 0.4); }
            to { transform: scale(1.05); box-shadow: 0 0 30px var(--glow-color), 0 0 10px rgba(138, 43, 226, 0.8); }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 5px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(123, 104, 238, 0.5);
        }

        .nickname {
            font-size: 1.1em;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1em;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.3);
        }

        .info-item i {
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 1.3em;
            width: 25px;
            text-align: center;
        }

        .countdown-timer {
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: auto;
        }

        .discord-button {
            background-color: #5865F2; /* Discord blue */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .discord-button i {
            margin-right: 10px;
        }

        .discord-button:hover {
            background-color: #4a54c0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.4);
        }
        
        .discord-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(88, 101, 242, 0.3);
        }

        .toast-message {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .toast-message.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <div class="profile-card">
        <div class="profile-pic-container">
            
        </div>
        <h1 id="main-name">Natan</h1>
        <div class="nickname" id="sub-name">(Daniel)</div>

        <div class="info-grid">
            <div class="info-item">
                <i class="fas fa-hand-peace"></i>
                <span id="v-mood">Nastr贸j: Chill & Relax</span>
            </div>
            <div class="info-item">
                <i class="fas fa-gamepad"></i>
                <span id="v-status">Status: Online</span>
            </div>
            <div class="info-item">
                <i class="fas fa-swimmer"></i>
                <span id="v-hobbies">Hobby: Pywanie & Siatk贸wka</span>
            </div>
            <div class="info-item">
                <i class="fas fa-paw"></i>
                <span id="v-animals">Zwierzta: Kocham je!</span>
            </div>
            <div class="info-item">
                <i class="fas fa-headset"></i>
                <span id="v-gear">Sprzt: Suchawki ON</span>
            </div>
            <div class="info-item">
                <i class="fas fa-birthday-cake"></i>
                <span id="t-levelup">Urodziny za:</span>
                <span class="countdown-timer" id="timer">00d 00h 00m 00s</span>
            </div>
        </div>

        <button class="discord-button" onclick="copyDiscordLink()">
            <i class="fab fa-discord"></i>
            <span id="discord-button-text">Docz do Discorda!</span>
        </button>
    </div>

    <div id="toast" class="toast-message">Link skopiowany!</div>

    <script>
        // --- Tumaczenia ---
        const translations = {
            pl: {
                name: "Natan",
                mood: "Nastr贸j: Chill & Relax",
                status: "Status: Online",
                hobbies: "Hobby: Pywanie & Siatk贸wka",
                animals: "Zwierzta: Kocham je!",
                gear: "Sprzt: Suchawki ON",
                levelup_prefix: "Urodziny za:",
                discord_button: "Docz do Discorda!",
                copy_success: "Link skopiowany!"
            },
            en: {
                name: "Nathan",
                mood: "Mood: Chill & Relax",
                status: "Status: Online",
                hobbies: "Hobby: Swimming & Volleyball",
                animals: "Animals: Love them!",
                gear: "Gear: Headset ON",
                levelup_prefix: "Birthday in:",
                discord_button: "Join Discord!",
                copy_success: "Link copied!"
            }
        };

        const userLang = navigator.language.startsWith('pl') ? 'pl' : 'en';
        const t = translations[userLang];

        // --- Aplikowanie tekst贸w ---
        document.getElementById('main-name').innerText = t.name;
        document.getElementById('v-mood').innerText = t.mood;
        document.getElementById('v-status').innerText = t.status;
        document.getElementById('v-hobbies').innerText = t.hobbies;
        document.getElementById('v-animals').innerText = t.animals;
        document.getElementById('v-gear').innerText = t.gear;
        document.getElementById('t-levelup').innerText = t.levelup_prefix;
        document.getElementById('discord-button-text').innerText = t.discord_button;

        // --- Odliczanie do 13 kwietnia 2026 ---
        const target = new Date("April 13, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;
            
            if (diff < 0) {
                document.getElementById("timer").innerText = " Already happened!";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = 
                `${String(d).padStart(2, '0')}d ${String(h).padStart(2, '0')}h ${String(m).padStart(2, '0')}m ${String(s).padStart(2, '0')}s`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // --- Kopiowanie linku Discord ---
        function copyDiscordLink() {
            const discordLink = "https://discord.gg/BxBzuuGrj2";
            navigator.clipboard.writeText(discordLink).then(() => {
                showToast(t.copy_success);
            }).catch(err => {
                console.error('Bd kopiowania linku: ', err);
                alert('Nie udao si skopiowa linku. Spr贸buj rcznie: ' + discordLink);
            });
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        // --- Animowane to (czsteczki) ---
        const particlesContainer = document.getElementById('particles-container');
        const numParticles = 20;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particlesContainer.appendChild(particle);

            const size = Math.random() * 20 + 10; // 10-30px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;

            // Random start delay for particles
            particle.style.animationDelay = `${Math.random() * 10}s`;
            // Random duration
            particle.style.animationDuration = `${Math.random() * 15 + 10}s`;

            // Random end position for floating
            particle.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
            particle.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
        }
    </script>

</body>
</html>
